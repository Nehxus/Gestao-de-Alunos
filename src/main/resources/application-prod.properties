# Perfil de Produção - PostgreSQL
# As variáveis de ambiente devem ser configuradas na plataforma de deploy

# Porta do servidor (Render usa variável PORT)
server.port=${PORT:8080}

# Configuração do banco de dados
# IMPORTANTE: No Render, configure estas variáveis de ambiente:
# - DATABASE_URL (formato: jdbc:postgresql://host:port/database)
# - DATABASE_USERNAME
# - DATABASE_PASSWORD
# OU use variáveis individuais:
# - DATABASE_HOST
# - DATABASE_PORT  
# - DATABASE_NAME
# - DATABASE_USERNAME
# - DATABASE_PASSWORD

# Configuração do banco de dados
# DatabaseConfig converte DATABASE_URL automaticamente se necessário
# Não defina spring.datasource.url, username ou password aqui - DatabaseConfig faz isso
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
# Hibernate detecta automaticamente o dialeto PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false

# Configurações de produção
server.error.include-stacktrace=never
server.error.include-message=never

