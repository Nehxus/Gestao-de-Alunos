# Perfil de Produção - PostgreSQL
# As variáveis de ambiente devem ser configuradas na plataforma de deploy

# Porta do servidor (Render usa variável PORT)
server.port=${PORT:8080}

# Configuração do banco de dados
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/gestaoalunos}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false

# Configurações de produção
server.error.include-stacktrace=never
server.error.include-message=never

