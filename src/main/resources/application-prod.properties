# Perfil de Produção - PostgreSQL
# As variáveis de ambiente devem ser configuradas na plataforma de deploy

# Porta do servidor (Render usa variável PORT)
server.port=${PORT:8080}

# Configuração do banco de dados
# IMPORTANTE: No Render, configure estas variáveis de ambiente:
# - DATABASE_URL (formato: jdbc:postgresql://host:port/database)
# - DATABASE_USERNAME
# - DATABASE_PASSWORD
# OU use variáveis individuais:
# - DATABASE_HOST
# - DATABASE_PORT  
# - DATABASE_NAME
# - DATABASE_USERNAME
# - DATABASE_PASSWORD

# Tenta usar DATABASE_URL primeiro, se não existir, constrói a partir de variáveis individuais
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:gestaoalunos}}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:${DB_USER:postgres}}
spring.datasource.password=${DATABASE_PASSWORD:${DB_PASSWORD:postgres}}

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false

# Configurações de produção
server.error.include-stacktrace=never
server.error.include-message=never

